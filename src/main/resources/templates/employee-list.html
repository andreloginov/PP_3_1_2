<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<div th:switch="${employees}">
  <h2 th:case="null">No users yet!</h2>
  <div th:case="*">
    <h2>Users</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.surName}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.salary}"></td>
        <td><a th:href="@{employee-update/{id}(id=${emp.id})}">Update</a></td>
        <td><a th:href="@{employee-delete/{id}(id=${emp.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>
  <input type="button" value="Add" onclick="window.location.href='/employee-create'"/>
  <p><a href="/employee-create" >Add a new user</a></p>
</div>

</body>
</html>
